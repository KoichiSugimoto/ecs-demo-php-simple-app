version: '3'

services:
  nginx:
    image: nginx:latest
    # build: ./docker/nginx
    # container_name: "drafan-web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
    depends_on:
      - app
  app:
    image: php-fpm:latest
    # build: ./docker/app
    # container_name: "drafan-app"
    volumes:
      - ./src:/var/www:cached
    working_dir: /var/www/drafan